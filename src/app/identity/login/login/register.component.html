<h2>Register</h2>
<form (ngSubmit)="registre()">
  <label>Nom:</label>
  <input type="text" [(ngModel)]="user.nom" name="nom" required>
  <label>Prénom:</label>
  <input type="text" [(ngModel)]="user.prenom" name="prenom" required>
  <label>Genre:</label>
  <select [(ngModel)]="user.genre" name="genre" required>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <label>Date de Naissance:</label>
  <input type="date" [(ngModel)]="user.date_de_naissance" name="date_de_naissance" required>
  <label>Adresse:</label>
  <input type="text" [(ngModel)]="user.Addresse" name="Addresse" required>
  <label>Occupation:</label>
  <input type="text" [(ngModel)]="user.occupation" name="occupation" required>
  <label>État Social:</label>
  <input type="text" [(ngModel)]="user.etat_social" name="etat_social" required>
  <label>Numéro de Téléphone:</label>
  <input type="text" [(ngModel)]="user.numero_telephone" name="numero_telephone" required>
  <label>Nom d'utilisateur:</label>
  <input type="text" [(ngModel)]="user.user_name" name="user_name" required>
  <label>Email:</label>
  <input type="email" [(ngModel)]="user.email" name="email" required>
  <label>Password:</label>
  <input type="password" [(ngModel)]="user.password" name="password" required>
  <label>Image de l'utilisateur:</label>
  <input type="file" (change)="onFileSelected($event)">
  <div *ngIf="errors.length">
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
  </div>
  <button type="submit">Register</button>
</form>
